<body>
  <div id="container">
    <div id="weatherBox" class="centered row-centered text-center">
      <div id="weatherTemp">
        <p></p>
      </div>
      <div class="row">
        <div id="weatherF">
          <p>F</p>
        </div>
        <div id="weatherC">
          <p>C</p>
        </div>
      </div>
      <div id="weather">
        <div id="icon"><i class="owf-4x"></i></div>
        <div id="status"></div>
      </div>
      <div id="weatherCity">
        <p></p>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
